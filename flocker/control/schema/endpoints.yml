$schema: http://json-schema.org/draft-04/schema#
id: http://api.clusterhq.com/v1/endpoints.json
definitions:
  versions:
    type: object
    properties:
      flocker:
        title: Flocker version
        description:
          The software version of Flocker
        type: string
    required:
      - flocker
    additionalProperties: false

  # We don't have schema for config files yet:
  # https://clusterhq.atlassian.net/browse/FLOC-1234
  configuration:
    type: object
    properties:
      applications:
        title: Applications configuration
        description:
          The applications configuration file.
        type: object
      application_deployment:
        title: Deployment configuration
        description:
          The deployment configuration file.
        type: object
    required:
      - applications
      - application_deployment
    additionalProperties: false
