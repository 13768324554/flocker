[tox]
envlist = py27, lint, sphinx
minversion = 1.6
skipsdist=True

[testenv]
usedevelop=True
basepython = python2.7
changedir = {toxinidir}
setenv =
    PYTHONHASHSEED=random
deps =
    --requirement=requirements/all.txt

[testenv:py27]
commands =
    trial --rterrors admin benchmark flocker

[testenv:lint]
commands =
    flake8 admin benchmark flocker
    pylint admin benchmark flocker

[testenv:sphinx]
commands =
    rm -rf docs/_build/html
    sphinx-build -a -b spelling docs/ docs/_build/spelling
    sphinx-build -a -b html docs/ docs/_build/html
